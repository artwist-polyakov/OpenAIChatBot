services:
  bot:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: ${CONTAINER_NAME}
    build: ./src
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "test", "-f", "/app/data/bot.lock"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
